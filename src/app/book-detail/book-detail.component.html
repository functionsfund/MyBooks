<div *ngIf="book">
<mat-card class="card left">
  <mat-card-header>
    <!-- <div mat-card-avatar class="header-image"></div> -->
    <!-- <mat-card-title>{{book.title}}</mat-card-title> -->
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="{{book.imageLink.small}}" alt="Book Image">
  <mat-card-actions>
    <button mat-button (click)="goBack()">GO BACK</button>
    <button *ngIf="!inList" mat-button (click)="add()">ADD TO MY LIST</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card-description">
    <mat-card-header>
    <!-- <div mat-card-avatar class="header-image"></div> -->
      <mat-card-title><h2>{{book.title}}</h2></mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="book.description"></div>
    </mat-card-content>
    <mat-card-footer>
        <!--  -->
  <!-- <button class="saveBtn" (click)="save()">save</button> -->
    </mat-card-footer>
</mat-card>
</div>
